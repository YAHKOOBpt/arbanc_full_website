{% extends 'admi/base.html' %}
{% load static %}
{% block content %}

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        
                        
                        <div class="card mb-4">
                            
                            <div class="card-body">
                                <div id="layoutAuthentication">
                                    <div id="layoutAuthentication_content">
                                        <main>
                                            
                                            <div class="container">
                                                <div class="row justify-content-center">
                                                    <div class="col-lg-7">
                                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                            <div class="card-header"><h3 class="text-center font-weight-light my-4">UPDATE </h3></div>
                                                            <div class="card-body">
                                                                <form action="" method="POST" enctype="multipart/form-data">
                                                                {% csrf_token %} 
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-12">
                                                                            <div class="form-floating mb-3 mb-md-0">                                                                                
                                                                                <input class="form-control" id="inputHeading" type="text" placeholder="Enter Heading name " name="heading" value="{{edt_villa.title}}" />
                                                                                <label for="inputHeading">Heading</label>
                                                                            </div>
                                                                        </div>
                                                                        
                                                                    </div>  
                                                                    <div class="row mb-3">
                                                                        <div class="col-md-12">
                                                                            <div class="form-floating mb-3 mb-md-0">     
                                                                                <textarea class="form-control" id="description" name="description" rows="6" placeholder="Enter a description" >{{edt_villa.description}}</textarea>
                                                                                <label for="description">Description</label>
                                                                            </div>
                                                                        </div>
                                                                       
                                                                    </div>   
                                                                    <div class="row mb-3">                                                                          
                                                                        <div class="col-md-12">
                                                                            <div class="form-floating mb-3">
                                                                                <img src="{{edt_villa.image.url}}" class="mb-3" height="150px" width="150px" alt="..." >
                                                                                <input class="form-control" id="images" type="file" placeholder="image" name= "img" />
                                                                                <label for="images"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>   

                                                                    <div class="row mb-3">                                                                          
                                                                        <div class="col-md-12">
                                                                            <div class="form-floating mb-3">
                                                                                <img src="{{edt_villa.imageURL_1}}" class="mb-3" height="150px" width="150px" alt="..." >
                                                                                <input class="form-control" id="images" type="file" placeholder="image" name= "img_1" />
                                                                                <label for="images"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>  
                                                                    <div class="row mb-3">                                                                          
                                                                        <div class="col-md-12">
                                                                            <div class="form-floating mb-3">
                                                                                <img src="{{edt_villa.imageURL_2}}" class="mb-3" height="150px" width="150px" alt="..." >
                                                                                <input class="form-control" id="images" type="file" placeholder="image" name= "img_2" />
                                                                                <label for="images"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>  
                                                                    <div class="row mb-3">
                                                                            <div class="mt-1 mb-0">
                                                                                <button type="submit" class=" btn btn-outline-secondary d-grid gap-2 col-6 mx-auto">Update</button>                                                                                                                                                            
                                                                            </div>                                                               
                                                                            <div class="mt-3 mb-0">
                                                                                <div class="d-grid gap-2 col-6 mx-auto"><a class="btn btn-outline-secondary" href="{% url 'adm_residential' %}">Back</a></div>
                                                                            </div>
                                                                    </div>                                                                 
                                                                    
                                                                    
                        
                                                                    
                                                                </form>
                                                            </div>
                                                           
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>        
                            </div>
                        </div>
                    </div>
                </main>
                
            </div>
        
{% endblock %}
