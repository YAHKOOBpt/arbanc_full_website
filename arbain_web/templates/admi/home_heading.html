{% extends 'admi/base.html' %}
{% load static %}
{% block content %}
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Our Clients </h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="{% url 'arbain_admin' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Clients</li>
                        </ol>
                    
                        <div class="card mb-4"> 
                            <div class="card-body">                                                                   
     
                                
                                            <div class="container">
                                                <div class="row justify-content-center">
                                                    <div class="col-lg-7">
                                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                            <div class="card-header"><h3 class="text-center font-weight-light my-4">UPDATE </h3></div>
                                                                <div class="card-body">
                                                                {% comment %} <div class="row justify-content-center"> {% endcomment %}
                                            {% for h in head %}
                                                <!-- <div class="card w-50 mb-5 mx-2">
                                                    <div class="card-body"> -->
                                                      <h5 class="card-title text-center mb-3">{{h.title}}</h5>
                                                      <h5 class="card-title text-center">{{h.title_1}}</h5>
                   
  
                                                    </div>
                                                   
                                                    
                                                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3 mb-3 mx-auto">
                                                        <a href="{% url 'edit_home_head' h.id %}" style="text-decoration: none;"><button class="btn btn-outline-success me-md-2 p-2 px-4" type="button">Update</button></a>
                                                        <a href="{% url 'delete_home_head' h.id %}" class="btn btn-outline-danger p-2 px-4" type="button">Delete</a>
                                                        
                                                    </div>
                                                </div>
                                            {% endfor %}
                                            </div>
                                                                    {% comment %} <form action="" method="POST" enctype="multipart/form-data">
                                                                    {% csrf_token %}
                                                                        <div class="row mb-3">
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3 mb-md-0">                                                                                
                                                                                    <input class="form-control" id="inputHeading" type="text" placeholder="Enter Heading name " name= 'heading'/>
                                                                                    <label for="inputHeading">Heading 1</label>
                                                                                </div>
                                                                            </div>
                                                                                    
                                                                        </div>  
                                                                        <div class="row mb-3">
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3 mb-md-0">                                                                                
                                                                                    <input class="form-control" id="inputHeading" type="text" placeholder="Enter Heading name " name= 'heading1'/>
                                                                                    <label for="inputHeading">Heading 2</label>
                                                                                </div>
                                                                            </div>                                                                                  
                                                                        </div>   
                                                                                                                                            
                                                                        <div class="row mb-3">                                                                   
                                                                            <div class="mt-1 mb-0">
                                                                            <button type="submit" class=" btn btn-outline-secondary d-grid gap-2 col-6 mx-auto">submit</button>                                                                            
                                                                                
                                                                            </div>                                                               
                                                                            <div class="mt-3 mb-0">
                                                                                <div class="d-grid gap-2 col-6 mx-auto"><a class="btn btn-outline-secondary" href="{% url 'arbain_admin' %}">Back</a></div>
                                                                            </div>
                                                                        </div>                                                                               
                                                                    </form> {% endcomment %}
                                                                </div>                                                                      
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>       
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div> 
                    </div>
                
                
            </div>
{% endblock %}
