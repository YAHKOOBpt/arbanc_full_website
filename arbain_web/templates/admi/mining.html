{% extends 'admi/base.html' %}
{% load static %}
{% block content %}


            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                    
                        <h1 class="mt-4">Mining</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="{% url 'arbain_admin' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Investment</li>
                        </ol>
                    
                    
                        <div class="card mb-4">                                                                    
                            <div class="card-body">
                                
                                            <div class="container">
                                                <div class="row justify-content-center">
                                                    <div class="col-lg-7">
                                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                            <div class="card-header"><h3 class="text-center font-weight-light my-4">UPDATE </h3></div>
                                                                <div class="card-body">
                                                                    {% for j in mine %}
                                                                            <!-- <div class="card w-50 mb-5">
                                                                            
                                                                                <div class="card-body"> -->
                                                                                  <h4 class="card-title text-center mb-3">Mining</h4>
                                                                                  <p class="card-text text-center mb-2">{{j.description}}</p>
                            
                                                                                </div>
                                                                                <img src="{{j.imageURL}}" class="card-img-bottom mx-auto" alt="..." style="width: 250px; height: 200px;">
                            
                                                                                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3 p-2">
                                                                                    <img src="{{j.imageURL_1}}" class="card-img mx-auto" alt="..." style="width: 250px; height: 200px;">
                                                                                    <img src="{{j.imageURL_2}}" class="card-img mx-auto" alt="..." style="width: 250px; height: 200px;">
                            
                                                                                </div>
                                                                                
                                                                                
                                                                                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4 mb-3 p-3">
                                                                                    <a href="{% url 'edit_mining' j.id  %}" style="text-decoration: none" class="btn btn-outline-success me-md-2 p-2 px-4">Update</a>
                                                                                    <a href="{% url 'delete_mining' j.id %}" class="btn btn-outline-danger p-2 px-4 me-md-2">Delete</a>  
                                                                                    
                                                                                </div>
                                                                            </div>
                                                                        {% endfor %}
                                                                        </div>
                                                                    <!-- <div class="row justify-content-center"> -->
                                                                        
                                                                    {% comment %} <form action="" method="POST" enctype="multipart/form-data">
                                                                     {% csrf_token %} 
                                                                        <div class="row mb-3">
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3 mb-md-0">                                                                                
                                                                                    <input class="form-control" id="inputHeading" type="text" placeholder="Enter Heading name " name="heading"/>
                                                                                    <label for="inputHeading">Heading</label>
                                                                                </div>
                                                                            </div>
                                                                                    
                                                                        </div>  
                                                                        <div class="row mb-3">
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3 mb-md-0">  
                                                                                    
                                                                                    <textarea class="form-control" id="description" name="description" rows="6" placeholder="Enter a description"></textarea>
                                                                                    <label for="description">Description</label>
                                                                                </div>
                                                                            </div>                                                                                  
                                                                        </div>   
                                                                        <div class="row mb-3">                                                                          
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3">
                                                                                    <input class="form-control" id="images" type="file" placeholder="image" name="img"/>
                                                                                    <label for="images"></label>
                                                                                </div>
                                                                            </div>
                                                                        </div> 
                                                                        <div class="row mb-3">                                                                          
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3">
                                                                                    <input class="form-control" id="images" type="file" placeholder="image"  name="img_1"/>
                                                                                    <label for="images"></label>
                                                                                </div>
                                                                            </div>
                                                                        </div>      
                                                                         <div class="row mb-3">                                                                          
                                                                            <div class="col-md-12">
                                                                                <div class="form-floating mb-3">
                                                                                    <input class="form-control" id="images" type="file" placeholder="image"  name="img_2"/>
                                                                                    <label for="images"></label>
                                                                                </div>
                                                                            </div>
                                                                        </div>    
                                                                                                                                              
                                                                        <div class="row mb-3">
                                                                            <div class="mt-1 mb-0">    
                                                                                <button type="submit" class=" btn btn-outline-secondary d-grid gap-2 col-6 mx-auto">submit</button>                                                                        
                                                                            </div>                                                            
                                                                            <div class="mt-3 mb-0">
                                                                                <div class="d-grid gap-2 col-6 mx-auto"><a class="btn btn-outline-secondary" href="">Back</a></div>
                                                                            </div>
                                                                        </div>                                                                                
                                                                    </form> {% endcomment %}
                                                                </div>                                                                      
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>       
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div> 
                    </div>
                
                
            </div>
{% endblock %}
