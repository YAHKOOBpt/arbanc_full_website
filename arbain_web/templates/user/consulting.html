{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row justify-content-center align-items-center">

                        

                    </div>
                </div>
            </header>
  <!--conselting section start  -->
            <section class="faq-section section-padding" id="section_4">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12">
                            <h2 class="mb-4">START UP CONSULTING</h2>
                        </div>

                        <div class="clearfix"></div>
                        {% for m in consulting_Bg_img %}

                        <div class="col-lg-5 col-12">
                            <img src="{{m.imageURL}}" class="img-fluid" alt="FAQs">
                        </div>
                        {% endfor %}

                        <div class="col-lg-6 col-12 m-auto">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            StartUp Construction
                                        </button>
                                    </h2>
                                    {% for c in startup_constr %}

                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">

                                             {{c.description}}
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>

                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingTwo">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            StartUp Finance
                                    </button>
                                    </h2>
                                    {% for f in startup_finanace %}

                                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            {{f.description}}
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>

                                
                            </div>
                        </div>

                    </div>
                </div>
            </section>
<!--conselting section ends  -->

{% endblock %}
