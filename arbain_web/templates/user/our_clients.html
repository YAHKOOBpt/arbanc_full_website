{% extends 'user/base.html' %}
{% load static %}
{% block content %}


            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Our Clints</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Our Clints</h2>
                        </div>

                    </div>
                </div>
            </header>


            <section class="section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 col-12 mt-3 mx-auto">
                        {% for c in client %}
                            <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                                <div class="d-flex">
                                    <img src="{{c.imageURL}}" class="custom-block-image img-fluid" alt="">

                                    <div class="custom-block-topics-listing-info d-flex">
                                        <div>
                                            <h5 class="mb-2">{{c.title}}</h5>

                                            <p class="mb-0">{{c.description}}</p>

                                            
                                        </div>

                                        
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                            
                        </div>

                    </div>
                </div>
            </section>


          
        </main>
{% endblock %}
